[Latest_Version]
Ver="v3.127.14-beta"
[Change_log]
log="\n- A lot improvements has been made in the latest version, please check online Change log page to learn more.\n\n- 您正在使用老旧版本, 建议立即更新. 最新版中已进行了很多改进, 包含新的超分辨率和补帧(插帧)技术. 请查阅在线更新日志页面以了解更多.\n\n- 您正在使用老舊版本, 建議立即更新. 最新版中已進行了很多改進, 包含新的超分辨率和補幀(插幀)技術. 請查閱在線更新日誌頁面以了解更多."
log_SimplifiedChinese="\n- 新功能：为自定义分辨率预设添加 [自动应用] 开关。启用后，在切换预设时，所选预设将自动应用于列表中的所有文件。\n- 新功能：为自定义分辨率预设添加 [默认] 预设，以便更轻松地切换回默认的自定义分辨率设置。\n- 新功能：在 [移除所选文件] 按钮的右键菜单中添加 [仅保留失败文件] 选项。\n- 提升了与 RTX 50 系列 GPU 的兼容性。"
log_TraditionalChinese="\n- 新增功能：為自訂解析度預設新增 [自動套用] 切換開關。啟用後，在切換預設時，選定的預設將會自動套用至列表中的所有檔案。\n- 新增功能：為自訂解析度預設新增 [預設] 預設，讓您能更輕鬆地切換回預設的自訂解析度設定。\n- 新增功能：在 [移除所選檔案] 按鈕的右鍵選單中新增 [僅保留失敗的檔案] 選項。\n- 提升了與 RTX 50 系列 GPU 的相容性。"
log_English="\n- NEW Feature: Add [Auto Apply] toggle for custom resolution presets. After enabled, while switching presets, the selected preset will be automatically applied to all files in the list.\n- NEW Feature: Add [Default] preset for custom resolution presets, make it easier to switch back to the default custom resolution settings.\n- NEW Feature: Add [Only Keep Failed Files] to the right click menu of [Remove Selected File] button.\n- Improved compatibility with RTX 50 GPUs"
